<div ng-controller="Our.Umbraco.YouTubePicker.VideoPicker" class="youtubepicker">
    
    <div>
        <div class="video" ng-if="video">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe type="text/html" class="embed-responsive-item" ng-src="{{model.value}}" style="width: 100%; height: 25rem;"></iframe>
            </div>
            <a href="#" class="remove" ng-click="removeVideo()" prevent-default><i class="icon icon-delete"></i></a>
        </div>
        <div class="video" ng-if="!video">
            <a href="#" class="usky-editor-placeholder" ng-click="selectVideo()" prevent-default>
                <div style="padding-top: 40px; text-align: center;">
                    <i class="icon icon-picture" style="font-size: 22px;"></i><br />
                    Select video
                </div>
            </a>
        </div>
    </div>

    <umb-overlay ng-if="overlay.show" model="overlay" position="right" view="overlay.view"></umb-overlay>

</div>
